<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Redirector 主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .card h1 {
            color: #333;
        }
        .card p {
            color: #666;
            font-size: 14px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            box-shadow: 0 5px #999;
            text-decoration: none; /* 去掉链接默认的下划线 */
        }
        .button:hover {background-color: #3e8e41}
        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
<div class="card">
    <h1>欢迎来到 Text Redirector！</h1>
    <p>这是一个帮助用户管理和重定向文本资源的小工具。 —EternalFuture゙<br>项目完全开源，您可以在这里查看源代码：<a href="https://github.com/2079541547/TextRedirector" target="_blank">GitHub 开源链接</a></p>
    <p>感谢您的支持与贡献！</p>
    <div class="buttons">
        <a href="helps.html" class="button">帮助文档</a>
    </div>
</div>
</body>
</html>
